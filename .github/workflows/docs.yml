name: Publish docs
on:
  push:
    branches: 
      - docs

jobs:
  publish-documentation:
    permissions:
      id-token: write
      pages: write

    environment:
      name: github-pages
      url: "${{ steps.deployment.outputs.page_url }}"

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: npm install
      - run: npm run docs
      - uses: actions/upload-pages-artifact@v2
        with:
          path: ./docs/
      - uses: actions/deploy-pages@v2